<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <form (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label>University Name:</ion-label>
        <ion-input type="text" [(ngModel)]="inputName" name="inputName"></ion-input>
      </ion-item>
      <br />
      <button ion-button type="submit" clear small>Search</button>
    </form>
    <button ion-button clear small (click)="reset()">Reset</button>
  </ion-card>
  <ion-card *ngIf="searchList">
    <ion-list>
      <ion-item *ngFor="let search of searchList">
        <h2>{{search.name}}</h2>
        <p>{{search.country}}</p>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
