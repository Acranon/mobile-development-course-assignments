<html>
<head>
  <script type="text/javascript">
          function execute() {
             // Add triangle exercise code here

             var num = "#";
             while (num != "########")
             {
               console.log(num);
               num = num + "#";
             }

             // end triangle code

             // start fizzbuzz code

             for (var i = 1; i <= 100; i++)
             {
               if (i % 3 == 0 && i % 5 == 0)
               {
                 console.log("FizzBuzz");
               }
               if (i % 3 == 0)
               {
                 console.log("Fizz");
               }
               else if (i % 5 == 0)
               {
                 console.log("Buzz");
               }
               else
               {
                 console.log(i);
               }
             }

             // end fizzbuzz code

             // start chessboard code

            var str ="";
            var size = 8;
            for (var i = 1; i <= size; i++)
            {
             for (var ii = 1; ii <= size; ii++)
             {
               if ((ii + i) % 2 == 0)
               {
                 str += "#";
               }
               else
               {
                 str += " ";
               }
             }
             str += "\n";
            }
            console.log(str);

             // end chessboard code
          }
    </script>
</head>
<body>
  <input type="button" onclick="execute()" value="Execute Code" />
</body>
</html>
